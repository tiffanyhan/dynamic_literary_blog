<div class="submission">
	<div class="submission-heading">
		<div class="submission-subject">
			{{ submission.subject }}
		</div>

		<div class="submission-date">
			{{ submission.created.strftime("%b %d, %Y") }}
		</div>
	</div>

	<div class="submission-content">
		{{ submission._render_text | safe }}
	</div>
</div>
