{% extends "base.html" %}

{% block content %}
	<h1>new post</h1>

	<form method="post">
		<label>
			<div>Title:</div>
			<input class="subject-input" type="text" name="subject" value="{{ subject }}">
		</label>

		<label>
			<div>Post your favorite poem by ee cummings here:</div>
			<textarea class="content-input" name="content">{{ content }}</textarea>
		</label>

		<div class="error">{{ error }}</div>

		<input type="submit">
	</form>
{% endblock %}
