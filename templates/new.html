<!DOCTYPE html>
<html>
	<head>
		<title>Blog</title>
	</head>

	<body>
		<h1>Blog</h1>

		<form method="post">
			<label>
				<div>Title:</div>
				<input type="text" name="subject" value="{{ subject }}">
			</label>

			<label>
				<div>Post your blog submission here:</div>
				<textarea name="content">{{ content }}</textarea>
			</label>

			<div class="error">{{ error }}</div>

			<input type="submit">
		</form>
	</body>
</html>
