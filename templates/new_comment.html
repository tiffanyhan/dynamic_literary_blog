{% extends "base.html" %}

{% block content %}
	<form method="post">
		<label>Add a new comment:</label>
		<textarea class="comment-content-input" name="content"></textarea>

		<div class="error">{{ error }}</div>

		<input class="submit" type="submit" value="Create">
		<a class="link" href={{ '/%s' % (submission.key().id())|string() }}>Cancel</a>
	</form>
{% endblock %}
