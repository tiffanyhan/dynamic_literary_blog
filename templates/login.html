{% extends "base.html" %}
{% block content %}

<p>Don't have a login yet?  <a href="/signup">Register here</a></p>
<h2>Login</h2>
<div class="error">{{ error }}</div>
<form method="post">
	<label> Username
		<input type="text" name="username" value="{{ username }}">
	</label>
	<label> Password
		<input type="password" name="password" value="">
	</label>
	<br>
	<input class="submit" type="submit">
	<a class="link" href="/">Cancel</a>

</form>

{% endblock %}
